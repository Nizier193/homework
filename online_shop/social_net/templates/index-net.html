{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>
        {% block title %}
            Some title.
        {% endblock %}
    </title>
</head>
<body>
    <div class="float-start w-100 p-3 border-bottom">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
            <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main-page-net' %}">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'profile-page-net' %}">Профиль</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Действия
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'register-page-net' %}">Регистрация</a></li>
                    <li><a class="dropdown-item" href="{% url 'login-page-net' %}">Логин</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="link___">Выйти</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">#</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
            </div>
        </nav>

        <div class="alert alert-info" role="alert" style="margin-top: 1rem; margin-bottom: 0rem;">
            Это моя тестовая социальная сеть!
          </div>
    </div>

    <div class="w-100 h-75 float-start" style="padding: 0rem;">
        <div class="float-start w-25 p-3 h-100 border-end">
            {% block leftblock %}
            {% endblock %}
            
            <div class="p-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="https://github.com/Nizier193" target="_blank">GitHub</a></li>
                    <li class="breadcrumb-item"><a href="https://discord.gg/hyhJnzz5" target="_blank">Discord</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Steam</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="float-start w-75 h-100">
            {% block content %}
            {% endblock %}
        </div>
    </div>


</body>
</html>
